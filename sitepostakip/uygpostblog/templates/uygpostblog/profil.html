{% extends 'uygpostblog/temel.html' %}

{% block content %}
    {% for post in posts %}
    <div class="ozet">
        <div class="mecra">
            <!-- <h3><a href="{% url 'mecrasayfasi' post.mecra %}">{{ post.mecra }}</a></h3> -->
            <button onclick="window.location.href='{% url 'mecrasayfasi' post.mecra %}';">{{ post.mecra }}</button>
        </div>
        <div class="profil">
            <!-- <h3><a href="{% url 'anasayfamiz' %}">{{ post.profil }} Paylaşımları</a></h3> -->
            <button onclick="window.location.href='{% url 'anasayfamiz' %}';">{{ post.profil }} Paylaşımları</button>
        </div>
    </div>
    {% autoescape off %}
    <p>{{ post.embed }}</p>
    {% endautoescape %}
    {% endfor %}
{% endblock %}
