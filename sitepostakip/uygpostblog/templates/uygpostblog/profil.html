{% extends 'uygpostblog/temel.html' %}

{% block content %}
    <div>
        <h2>
            Sadece {{ profiladi }} postları listelenmektedir.
        </h2>
    </div>
    {% for post in posts %}
    <div style="height: 2vh; margin-bottom: 2vh;">
        <div style="float: left;">
            <!-- <h3><a href="{% url 'mecrasayfasi' post.mecra %}">{{ post.mecra }}</a></h3> -->
            <button class="govdebtn"  onclick="window.location.href='{% url 'mecrasayfasi' post.mecra_id %}';">{{ post.mecra }} paylaşımları</button>
        </div>
        <div style="float: right;">
            <!-- <h3><a href="{% url 'anasayfamiz' %}">{{ post.profil }} Paylaşımları</a></h3> -->
            <button class="govdebtn"  onclick="window.location.href='{% url 'anasayfamiz' %}';">Geri Dön ></button>
        </div>
    </div>
    <div style="margin-bottom: 2vh;">
        <div>
            {% autoescape off %}
            {{ post.embed }}
            {% endautoescape %}
        </div>
    </div>
    {% endfor %}
{% endblock %}
