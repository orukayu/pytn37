{% extends 'uygpostblog/takip.html' %}

{% block listeler %}
    <div class="aciklama">
        <h2>
            Aşağıda <b>{{ baslik }}</b> da takip edilen profillerin güncel listesini ve {{ baslik }} sayfalarını görebilirsiniz;
        </h2>
    </div>
    <div class="liste">
        {% for lis in lis %}
            <div>
                <button class="govdebtn" onclick="window.location.href='{% url 'profilsayfasi' lis.profil %}';"><t>{{ lis.profil }}</t></button>
            </div>
            <div>
                <button class="govdebtn" onClick="javascript:window.open('{{ lis.link }}', '_blank');"><t>{{ baslik }} sayfası</t></button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
