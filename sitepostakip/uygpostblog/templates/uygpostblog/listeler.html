{% extends 'uygpostblog/takip.html' %}

{% block listeler %}
    <div>
        <h2>
            {{ baslik }} da takip edilen profiller ve {{ baslik }} sayfaları;
        </h2>
    </div>
    <div class="liste">
        {% for lis in lis %}
            <div>
                <button class="govdebtn" onclick="window.location.href='{% url 'profilsayfasi' lis.profil %}';">{{ lis.profil }}</button>
            </div>
            <div>
                <button class="govdebtn" onClick="javascript:window.open('{{ lis.link }}', '_blank');">{{ baslik }} sayfası</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
