{% extends 'uygpostblog/takip.html' %}
{% load social_share %}
{% block listeler %}
    <div class="aciklama">
        <p>
            Aşağıda <e>{{ baslik }}</e> da takip edilen profillerin güncel listesini ve {{ baslik }} sayfalarını görebilirsiniz;
        </p>
    </div>
    <div class="liste">
        {% for lis in lis %}
            <div>
                <button class="govdebtn" onclick="window.location.href='{% url 'profilsayfasi' lis.Profil %}';"><t>{{ lis.Profil }} postları</t></button>
            </div>
            <div>
                <button class="govdebtn" onClick="javascript:window.open('{{ lis.Link }}', '_blank');"><t>{{ baslik }} sayfasına git</t></button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
