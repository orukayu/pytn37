{% extends 'uygpostblog/takip.html' %}

{% block listeler %}
    <div>
        <h2>
            {{ baslik }} da takip edilen profiller ve {{ baslik }} sayfaları;
        </h2>
    </div>
    <div class="liste">
        {% for lis in lis %}
            <div>
                <h3><a href="{% url 'profilsayfasi' lis.profil %}">{{ lis.profil }}</a></h3>
            </div>
            <div>
                <h3><a target="_blank" href="{{ lis.link }}">{{ baslik }} sayfası</a></h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
