{% extends 'uygpostblog/temel.html' %}
{% load social_share %}
            {% block content %}
                {% for post in posts %}
                    <div class="pencere">
                        <div class="link">
                            <div class="mecra">
                                <a href="">
                                    <button class="govdebtn">{{ post.Mecra }} paylaşımları</button>
                                </a>
                            </div>
                            <div class="profil">
                                {% for aydi in aydi %}
                                    {% if aydi.id == post.Profil_id %}
                                    <a href="{% url 'deneme2sayfasi' PK=post.Profil_id PROFIL=aydi.Url %}">
                                        <button class="govdebtn">{{ post.Profil }} postları</button>
                                    </a>
                                    {% endif %}
                                {% endfor %}
                            </div>
                            <div class="paylas">
                                <a href="">
                                    <button class="govdebtn">Post sayfası <i class="fas fa-comments"></i></button>
                                </a>
                            </div>
                        </div>
                        <div class="post">
                            {% autoescape off %}
                            {{ post.Post }}
                            {% endautoescape %}
                        </div>
                        <div class="gonder"></div>
                    </div>
                {% endfor %}
            {% endblock %}
