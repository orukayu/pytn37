{% load static %}
<!doctype html>
<html lang="tr">
<head>
    <title>Post Takip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Gündemi Belirleyen Sosyla Medya Paylaşımları">
    <meta name="author" content="oktaybayram@hotmail.com">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/uygpostblog.css' %}">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="hepsi">
            <div id="header">
                <h1><a href="/">Sosyal Medya Gündemi</a></h1>
                <div class="ustmenu">
                    <a href="{% url 'takiplistesi' %}" id=umsol >Takip Listesi</a>
                    <a href="{% url 'taleplistesi' %}" id=umorta >Talep Listesi</a>
                    <a href="{% url 'tesekkurlistesi' %}" id=umsag >Teşekkür Listesi</a>
                </div>
            </div>
            <div id="body">
                {% block ustmenu %}
                <p>
                    <img src="/static/media/postakiplogo.svg" alt="Post Takip Animasyonu"/>
                </p>
                {% block content %}
                {% endblock %}
                {% endblock %}
            </div>
            <div id="footer">
                <div>
                    <form method="POST" class="post-form" action="">{% csrf_token %}
                        <table>
                            <tr>
                                <th>{{ form.as_p }}</th>
                            </tr>
                            <tr>
                                <td><button type="submit" class="save btn btn-default"><h3>Gönder</h3></button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
