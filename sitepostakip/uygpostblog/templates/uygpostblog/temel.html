{% load static %}
<!doctype html>
<html lang="tr">
    <head>
        <title>Yenipost.com ile Gündemi Keşfet</title>
        <meta charset="utf-8"/>
        <link rel="canonical" href="https://www.yenipost.com/"/>
        <meta name="robots" content="all"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="description" content="Gündemi Belirleyen Sosyal Medya Paylaşımları ile Sizde Her An Güncel Kalın"/>
        <meta name="author" content="oktaybayram@hotmail.com"/>
        <meta name="publisher" content="Python Django"/>

        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Yenipost.com | Size Yeter"/>
        <meta property="og:description" content="Gündemi Belirleyen Sosyal Medya Paylaşımları ile Siz De Her An Güncel Kalın" />
        <meta property="og:image" content="/static/media/thump.jpg"/>
        <meta property="og:url" content="https://www.yenipost.com/"/>
        <meta property="og:site_name" content="Yenipost.com"/>

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/yenipostcss.css' %}"/>

        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <div class="tamsayfa">
            <div class="alinlik">
                <div class="solalinlik">
                    <h1><a href="/" title="Anasayfa"> YENİPOST </a></h1>
                </div>
                <div class="merkezalinlik">
                    <img src="/static/media/yenipostakutusu.svg" alt="Yenipost Logo" style="height: 60px;"/>
                </div>
                <div class="sagalinlik"></div>
            </div>
            <div class="ustmenu">
                <div class="solustmenu"></div>
                <div class="ortaustmenu">
                    <div class="m1">
                        <button class="btn" onclick="location.href='{% url 'anasayfamiz' %}';">Tüm Postlar</button>
                    </div>
                    <div class="m2">
                        <button class="btn" onclick="location.href='{% url 'takiplistesi' %}';">Takip Listesi</button>
                    </div>
                    <div class="m3">
                        <button class="btn" onclick="location.href='{% url 'taleplistesi' %}';">Talep Listesi</button>
                    </div>
                    <div class="m4">
                        <button class="btn" onclick="location.href='{% url 'tesekkurlistesi' %}';">Teşekkür Listesi</button>
                    </div>
                </div>
                <div class="sagustmenu"></div>
            </div>
            <div class="icerik">
                <div class="solicerik"></div>
                <div class="ortaicerik">
                {% block sayfalar %}
                    <div class="baslik"></div>
                    <div class="posticerik">
                    {% block content %}
                    {% endblock %}
                    </div>
                    <div class="solliste"></div>
                    <div class="sagliste"></div>
                    <div class="altmetin"></div>
                {% endblock %}
                </div>
                <div class="sagicerik"></div>
            </div>
            <div class="altbolum">
                <div class="solalt"></div>
                <div class="ortaalt">
                {% block form %}
                {% endblock %}
                </div>
                <div class="sagalt"></div>
            </div>
        </div>
    </body>
</html>
