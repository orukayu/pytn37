{% load static %}
<!doctype html>
<html lang="tr">
    <head>
        <title>Yenipost ile Gündemi Keşfet</title>
        <meta charset="utf-8"/>
        <link rel="canonical" href="https://www.yenipost.com/"/>
        <meta name="robots" content="all"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="description" content="Gündemi Belirleyen Sosyal Medya Paylaşımları ile Sizde Her An Güncel Kalın"/>
        <meta name="author" content="oktaybayram@hotmail.com"/>
        <meta name="publisher" content="Python Django"/>

        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Merak Edilen Güncel Paylaşımlar"/>
        <meta property="og:description" content="Sizde Gündemi Belirleyen Sosyal Medya Paylaşımları ile Her An Güncel Kalın" />
        <meta property="og:image" content="/static/media/thump.jpg"/>
        <meta property="og:url" content="https://www.yenipost.com"/>
        <meta property="og:site_name" content="Yenipost.com"/>
        
        <link rel="shortcut icon" href="{% static 'media/favicon.svg' %}" sizes="any" type="image/svg+xml">
        <link rel="stylesheet" href="{% static 'css/yenipostcss.css' %}"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="tamsayfa">
            <div class="alinlik">
                <div class="solalinlik">
                    <h1>
                        <a href="/" title="Anasayfa">
                            <span style="color: white; letter-spacing: 0.15rem;">YENİ</span><br>POST
                        </a>
                    </h1>
                </div>
                <div class="merkezalinlik">
                </div>
                <div class="sagalinlik">
                    <img src="/static/media/yenipostlogo.svg" alt="Yenipost Logo"/>
                </div>
            </div>
            <div class="ustmenu">
                <div class="solustmenu"></div>
                <div class="ortaustmenu">
                    <div class="oum-1">
                        <button class="menubtn" onclick="location.href='{% url 'anasayfamiz' %}';">Tüm Postlar</button>
                    </div>
                    <div class="oum-2">
                        <button class="menubtn" onclick="location.href='{% url 'takiplistesi' %}';">Takip Listesi</button>
                    </div>
                    <div class="oum-3">
                        <button class="menubtn" onclick="location.href='{% url 'taleplistesi' %}';">Talep Listesi</button>
                    </div>
                    <div class="oum-4">
                        <button class="menubtn" onclick="location.href='{% url 'tesekkurlistesi' %}';">Teşekkür Listesi</button>
                    </div>
                </div>
                <div class="sagustmenu"></div>
            </div>
            <div class="icerik">
                {% block hatalar %}
                <div class="solicerik"></div>
                <div class="ortaicerik">
                {% block sayfalar %}
                    <div class="baslik"></div>
                    <div class="posticerik">
                    {% block content %}
                    {% endblock %}
                    </div>
                    <div class="ustliste"></div>
                    <div class="altmetin"></div>
                {% endblock %}
                </div>
                <div class="sagicerik"></div>
                {% endblock %}
            </div>
            <div class="altbolum">
                <div class="solalt"></div>
                <div class="ortaalt">
                {% block form %}
                {% endblock %}
                </div>
                <div class="sagalt"></div>
            </div>
        </div>
    </body>
</html>
