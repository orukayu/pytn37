{% extends 'uygpostblog/temel.html' %}
{% load social_share %}
            {% block content %}
                {% for post in posts %}
                    <div class="pencere">
                        <div class="link">
                            <div class="sollink">
                                <a href="{% url 'mecrasayfasi' PK=post.Mecra_id MECRA=post.Mecra %}">
                                    <button class="govdebtn">{{ post.Mecra }} paylaşımları</button>
                                </a>
                            </div>
                            <div class="ortalink">
                                {% for prof in prof %}
                                    {% if prof.id == post.Profil_id %}
                                    <a href="{% url 'profilsayfasi' PK=post.Profil_id PROFIL=prof.Url %}">
                                        <button class="govdebtn">{{ post.Profil }} postları</button>
                                    </a>
                                    {% endif %}
                                {% endfor %}
                            </div>
                            <div class="saglink">
                                <a href="{% url 'postsayfasi' PK=post.pk %}">
                                    <button class="govdebtn">Post sayfası <i class="fas fa-comments"></i></button>
                                </a>
                            </div>
                        </div>
                        <div class="post">
                            {% autoescape off %}
                            {{ post.Post }}
                            {% endautoescape %}
                        </div>
                        <div class="gonder"></div>
                    </div>
                {% endfor %}
            {% endblock %}
