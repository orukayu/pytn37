{% extends 'uygpostblog/temel.html' %}

{% block content %}
    {% for post in posts %}
        <div class="link">
            <div class="mecra">
                <button class="govdebtn" onclick="window.location.href='{% url 'mecrasayfasi' post.mecra_id %}';">{{ post.mecra }} paylaşımları</button>
            </div>
            <div class="profil">
                <button class="govdebtn" onclick="window.location.href='{% url 'profilsayfasi' post.profil %}';">{{ post.profil }} postları</button>
            </div>
        </div>
        <div class="post">
            {% autoescape off %}
                {{ post.embed }}
            {% endautoescape %}
        </div>
    {% endfor %}
{% endblock %}
